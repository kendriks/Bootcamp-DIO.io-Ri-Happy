<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 01</title>
</head>
<body>
    <h1>Você selecionou: Pizza de calabresa</h1>

    <form action="" method="get">
        <p>Quais opcionais você deseja?</p><br />

        <input type="checkbox" name="opcionais[]" value="queijo" /> + Queijo <br />
        <input type="checkbox" name="opcionais[]" value="bacon" /> + Bacon <br />
        <input type="checkbox" name="opcionais[]" value="cebola" /> + Cebola <br />
        <input type="checkbox" name="opcionais[]" value="pimentao" /> + Pimentão <br />

        <p>Borda recheada?</p>
        <input type="radio" name="borda" value="Sim" /> Sim <br />
        <input type="radio" name="borda" value="Não" /> Não <br />

        <p>Bebida:</p>
        <input type="radio" name="bebida" value="Coca-Cola" /> Coca-Cola <br />
        <input type="radio" name="bebida" value="Guaraná" /> Guaraná <br />
        <input type="radio" name="bebida" value="Água" /> Água <br /> <br />

        <button type="submit">Enviar pedido</button>
    </form>
    
</body>
</html>
