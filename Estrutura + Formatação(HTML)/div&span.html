<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div e Span</title>
    <style>
        span {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- 
    - A tag <div> é um elemento de bloco que agrupa outros elementos, enquanto a tag <span> é um elemento em linha usado para estilizar partes do texto.
    - delimmitam espaço para serem estilizados com CSS.
    - display: block(ocupa a horizontal inteira) para <div> e display: inline(envolve apenas o elemento com a tag) para <span>.
    -->

    <div class="menu-lateral">
        <div class="links">
            <ul class="menu-lista">
                <li><a href="#">Link 1</a></li>
                <li><a href="#">Link 2</a></li>
                <li><a href="#">Link 3</a></li>
            </ul>
        </div>
    </div>

    <!-- para estilizar apenas o ponto -->
    Dio<span>.</span>me

    kk
</body>
</html>
